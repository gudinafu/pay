spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    url: jdbc:mysql://127.0.0.1:3306/mall?serverTimezone=CTT&allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&&useSSL=false
  redis:
      host: 127.0.0.1
      port: 6379
  rabbitmq:
      addresses: 127.0.0.1
      port: 5672
      username: guest
      password: guest
logging:
  pattern:
    console: "[%thread] %-5level %logger{36} - %msg%n" #控制台输出信息配置

mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
      map-underscore-to-camel-case: true
      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #打印sql
server:
  servlet:
    session:
      timeout: 1h  #session过期时间